<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="assets/styles.css" rel="stylesheet" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="main">
      <form action="" class="form" id="form-1" method="POST">
        <h3 class="heading">Sign up Member</h3>
        <p class="desc">Learning free coding course at F8</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label class="form-label" for="full-name">Your full name</label>
          <input
            class="form-control"
            id="full-name"
            name="full-name"
            placeholder="VD: Son Tung"
            type="text"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            id="email"
            name="email"
            placeholder="VD: email@domain.com"
            type="text"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control"
            id="password"
            name="password"
            placeholder="Input your password"
            type="password"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label" for="password_confirmation"
            >Password Confirmation</label
          >
          <input
            class="form-control"
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Input your password again"
            type="password"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label" for="avatar">Avatar</label>
          <input class="form-control" id="avatar" name="avatar" type="file" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <div>
            <label>
              <input
                class="form-control"
                name="gender"
                type="radio"
                value="male"
              />
            </label>
            Male
          </div>
          <div>
            <label>
              <input
                class="form-control"
                name="gender"
                type="radio"
                value="female"
              />
            </label>
            Female
          </div>
          <div>
            <label>
              <input
                class="form-control"
                name="gender"
                type="radio"
                value="other"
              />
            </label>
            Other
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">SIGN UP</button>
      </form>
    </div>

    <script src="assets/validator.js"></script>
    <script>
      Validator({
        form: "#form-1",
        formGroupSelectors: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#full-name", "Please fill in your full name!"),
          Validator.isEmail("#email"),
          Validator.isRequired("#password"),
          Validator.minLength("#password", 6),
          Validator.isRequired("#password_confirmation"),
          Validator.isRequired("#avatar"),
          Validator.isRequired('input[name="gender"]'),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Confirmed Password is incorrect!",
          ),
        ],
        onSubmit: function (data) {
          console.log(data);
        },
      });
    </script>
  </body>
</html>
